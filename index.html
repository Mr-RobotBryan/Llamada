<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instrucciones Videollamada Épico</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    font-family: 'Poppins', sans-serif;
    color: white;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Fondo rejilla 3D */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      linear-gradient(0deg, rgba(255,0,0,0.15) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,0,0,0.15) 1px, transparent 1px),
      linear-gradient(45deg, rgba(255,255,255,0.10) 1px, transparent 1px),
      linear-gradient(-45deg, rgba(255,255,255,0.10) 1px, transparent 1px);
    background-size: 40px 40px, 40px 40px, 56.57px 56.57px, 56.57px 56.57px;
    background-position: 0 0, 0 0, 0 0, 28.28px 28.28px;
    z-index: 0;
    animation: gridMove 30s linear infinite;
  }

  @keyframes gridMove {
    0% {background-position: 0 0, 0 0, 0 0, 28.28px 28.28px;}
    100% {background-position: 800px 800px, 800px 800px, 800px 800px, 828.28px 828.28px;}
  }

  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .container {
    max-width: 700px;
    text-align: center;
    padding: 40px 30px 40px 30px;
    position: relative;
    z-index: 2;
    backdrop-filter: brightness(1.3);
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #logo {
    width: 140px;
    height: auto;
    filter: drop-shadow(0 0 12px #f44336);
    margin-bottom: 30px;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.3s;
    opacity: 0;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 4px;
    color: #f44336;
    font-weight: 700;
    text-shadow: 0 0 22px #f44336, 0 0 50px #d50000;
    margin-bottom: 18px;
    user-select: text;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.6s;
    opacity: 0;
  }

  .info-text {
    font-weight: 500;
    font-size: 1.25rem;
    line-height: 1.5;
    color: #ddd;
    text-shadow: 0 0 10px #111;
    margin-bottom: 40px;
    user-select: text;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.9s;
    opacity: 0;
  }

  .btn-red {
    background: linear-gradient(45deg, #b71c1c, #f44336);
    border: none;
    border-radius: 14px;
    padding: 18px 56px;
    cursor: pointer;
    font-size: 1.35rem;
    font-weight: 700;
    color: white;
    letter-spacing: 1.3px;
    box-shadow:
      0 0 18px #f44336,
      0 0 38px #d50000,
      inset 0 0 28px #ff1744;
    user-select: none;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.2s;
    opacity: 0;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
  }

  .btn-red::before {
    content: "";
    position: absolute;
    top: -50%; left: -25%;
    width: 150%; height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 80%);
    transform: rotate(25deg);
    animation: shine 3s linear infinite;
    pointer-events: none;
  }

  @keyframes shine {
    0% { transform: rotate(25deg) translateX(-100%); }
    100% { transform: rotate(25deg) translateX(100%); }
  }

  .btn-red:hover, .btn-red:focus {
    transform: scale(1.12);
    box-shadow:
      0 0 36px #ff5252,
      0 0 70px #d50000,
      inset 0 0 50px #ff5252;
    outline: none;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .btn-red:active {
    transform: scale(0.95);
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <img id="logo" src="https://zenithmedios.com/wp-content/uploads/2025/10/Logo-Blanco-1024x486.png" alt="Logo" />
    <h1>Enlace a videollamada</h1>
    <div class="info-text">
      Solo haz clic en el botón de abajo para entrar. No necesitas instalar nada, el enlace está siempre activo y seguro.<br /><br />
      Si tienes problemas, contacta al soporte.
    </div>
    <button class="btn-red" onclick="window.open('https://meet.google.com/taw-ijhd-ksg', '_blank')">Ingresar a la llamada</button>
  </div>

<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', () => {
    resizeCanvas();
    init();
  });

  class Particle {
    constructor(x, y, size, speedX, speedY, opacity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.speedX = speedX;
      this.speedY = speedY;
      this.opacity = opacity;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x > canvas.width) this.x = 0;
      if (this.x < 0) this.x = canvas.width;
      if (this.y > canvas.height) this.y = 0;
      if (this.y < 0) this.y = canvas.height;
    }
    draw() {
      ctx.fillStyle = `rgba(244, 67, 54, ${this.opacity})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function init() {
    particlesArray = [];
    let numberOfParticles = 120;
    for (let i = 0; i < numberOfParticles; i++) {
      let size = Math.random() * 3 + 1;
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let speedX = (Math.random() - 0.5) / 2;
      let speedY = (Math.random() - 0.5) / 2;
      let opacity = Math.random() * 0.7 + 0.1;
      particlesArray.push(new Particle(x, y, size, speedX, speedY, opacity));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(particle => {
      particle.update();
      particle.draw();
    });
    requestAnimationFrame(animate);
  }

  init();
  animate();
</script>
</body>
</html>
